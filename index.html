                id: 43,
                narrator: "Ebu Hureyre (r.a)",
                arabic: "إِنَّ أُمَّتِي يَأْتُونَ يَوْمَ اَلْقِيَامَةِ غُرًّا مُحَجَّلِينَ مِنْ أَثَرِ اَلْوُضُوءِ",
                turkish: "Şüphesiz ümmetim kıyamet günü abdest izinden dolayı yüzleri ve ayakları parlak olarak gelirler.",
                source: "Muttefekun Aleyh",
                tags: ["Kıyamet", "Nur"]
            },
            {
                id: 44,
                narrator: "Hz. Aişe (r.a)",
                arabic: "كَانَ اَلنَّبِيُّ صَلَّى اَللَّهُ عَلَيْهِ وَسَلَّمَ يُعْجِبُهُ اَلتَّيَمُّنُ فِي تَنَعُّلِهِ ، وَتَرَجُّلِهِ ، وَطُهُورِهِ ، وَفِي شَأْنِهِ كُلِّهِ",
                turkish: "Peygamber (s.a.v) ayakkabısını giyerken, saçını tararken, temizlenirken ve bütün işlerinde sağdan başlamayı severdi.",
                source: "Muttefekun Aleyh",
                tags: ["Sağ", "Sünnet"]
            },
            {
                id: 45,
                narrator: "Ebu Hureyre (r.a)",
                arabic: "إِذَا تَوَضَّأْتُمْ فَابْدَؤُوا بِمَيَامِنِكُمْ",
                turkish: "Abdest aldığınız zaman sağ uzuvlarınızdan başlayın.",
                source: "Dört Sünen",
                tags: ["Emir", "Sağ"]
            }
        ];

        const container = document.getElementById('hadith-container');
        const themeToggle = document.getElementById('theme-toggle');
        const scrollTopBtn = document.getElementById('scroll-top');

        // Initial Render
        function renderHadiths() {
            container.innerHTML = hadiths.map((hadith, index) => `
                <div class="glass-panel rounded-2xl p-6 md:p-8 card-hover relative overflow-hidden group reveal">
                    <!-- Decorative Number Background -->
                    <div class="absolute -right-4 -top-6 text-9xl font-bold text-slate-100 dark:text-slate-800 opacity-50 z-0 pointer-events-none select-none font-sans">
                        ${hadith.id}
                    </div>
                    
                    <div class="relative z-10">
                        <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-6">
                            <div class="flex items-center gap-3">
                                <span class="flex items-center justify-center w-10 h-10 rounded-full bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-bold border border-emerald-200 dark:border-emerald-700">
                                    ${hadith.id}
                                </span>
                                <div>
                                    <h3 class="text-sm font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Ravi</h3>
                                    <p class="font-medium text-slate-700 dark:text-slate-200">${hadith.narrator}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${hadith.tags.map(tag => `
                                    <span class="text-xs px-2 py-1 rounded bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700">
                                        #${tag}
                                    </span>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Arabic Text -->
                        <div class="mb-6 text-right relative">
                            <i class="fas fa-quote-right absolute -top-2 right-0 text-2xl text-emerald-200 dark:text-emerald-900 -z-10"></i>
                            <p class="arabic-text text-2xl md:text-3xl font-arabic text-slate-800 dark:text-slate-100 leading-loose">
                                ${hadith.arabic}
                            </p>
                        </div>

                        <!-- Turkish Text -->
                        <div class="mb-4 relative pl-4 border-l-4 border-emerald-500/30 dark:border-emerald-500/50">
                            <p class="text-lg text-slate-700 dark:text-slate-300 leading-relaxed font-sans">
                                ${hadith.turkish}
                            </p>
                        </div>

                        <!-- Footer -->
                        <div class="flex items-center justify-between pt-4 border-t border-slate-200/50 dark:border-slate-700/50 mt-4">
                            <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
                                <i class="fas fa-book-open text-emerald-500"></i>
                                <span>Kaynak: ${hadith.source}</span>
                            </div>
                            <button onclick="copyToClipboard('${hadith.turkish.replace(/'/g, "\\'")}')" class="text-slate-400 hover:text-emerald-500 transition-colors" title="Hadisi Kopyala">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Re-trigger animations
            setupIntersectionObserver();
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Simple toast could go here
                alert("Hadis kopyalandı!"); 
            });
        }

        // Theme Toggle Logic
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // Scroll to Top & Navbar Logic
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('-translate-y-2', 'scale-95');
                scrollTopBtn.classList.remove('translate-y-20', 'opacity-0');
            } else {
                nav.classList.remove('-translate-y-2', 'scale-95');
                scrollTopBtn.classList.add('translate-y-20', 'opacity-0');
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initialize
        renderHadiths();

    </script>
</body>
</html>
